<body>

    <button onclick="sim()">SIM</button>
    <button class="ìnclicavel"  onclick="desvia()" onmouseover="desvia()">NÃO</button>
    
    </div>
<script> function sim(){
    alert('você aceitou o gameplay agora não tem mais volta, te espero pra afundar minha partida! <3');
}

function desvia(){
    var btn = document.querySelector('body > div.container > button.ìnclicavel');
    btn.style.position = 'absolute';
    btn.style.bottom = geraPosicao(10, 90);
    btn.style.left = geraPosicao(10, 90);
    console.log('opa, tente de novo...');

   function geraPosicao(min, max){
       return (Math.random() * (max - min) + min) + "%";
   } 
}
</script>
